<!DOCTYPE html>
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Change Box Color Exercise</title>
</head>
<body>
    <div id="myBox" style="background-color: red; width: 300px; height: 200px;"></div>
    <br>
    <button onclick="changeBoxColor()">Click to hide box</button>
    <script> bo
        function changeBoxColor() {
            document.getElementById("myBox").style.backgroundColor = "white";
        }
    </script>
</body>
</html>
